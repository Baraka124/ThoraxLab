<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #0066CC;
            --secondary: #00A86B;
            --bg: #F7FAFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --text: #1A202C;
            --text-light: #718096;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .hero {
            padding: 60px 0;
            text-align: center;
        }

        .hero-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .project-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .project-card:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(0, 102, 204, 0.1);
        }

        .project-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .project-description {
            color: var(--text-light);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-light);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">InnovationHub</div>
                <button id="newProjectBtn" class="btn btn-primary">New Project</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h1 class="hero-title">Healthcare Innovation Collaboration</h1>
            <p style="color: var(--text-light); max-width: 600px; margin: 0 auto;">
                A shared space for stakeholders to collaborate on transformative healthcare innovations.
            </p>
        </section>

        <section>
            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 20px;">
                Active Innovation Projects
            </h2>
            <div id="projectsContainer" class="projects-grid">
                <!-- Projects loaded here -->
            </div>
        </section>
    </main>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 24px;">Start New Innovation</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <input type="text" id="projectTitle" class="form-input" placeholder="Project Title" required>
                </div>
                <div class="form-group">
                    <textarea id="projectDescription" class="form-textarea" placeholder="Project Description" required></textarea>
                </div>
                <div class="form-group">
                    <textarea id="projectProblem" class="form-textarea" placeholder="What problem does this solve?" required></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button type="button" id="cancelProject" class="btn" style="background: var(--border);">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class InnovationPlatform {
            constructor() {
                this.API_BASE = window.location.origin;
                this.currentUser = { 
                    id: 'user_' + Date.now(),
                    name: 'Contributor',
                    type: 'collaborator' 
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadProjects();
                this.initSocket();
            }

            setupEventListeners() {
                document.getElementById('newProjectBtn').addEventListener('click', () => {
                    this.showModal('newProjectModal');
                });

                document.getElementById('cancelProject').addEventListener('click', () => {
                    this.hideModal();
                });

                document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.createProject();
                });

                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) this.hideModal();
                    });
                });
            }

            async loadProjects() {
                try {
                    const response = await fetch(`${this.API_BASE}/api/projects`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.renderProjects(data.data);
                    }
                } catch (error) {
                    console.error('Failed to load projects:', error);
                }
            }

            renderProjects(projects) {
                const container = document.getElementById('projectsContainer');
                
                if (!projects.length) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-light);">
                            No projects yet. Start the first innovation project!
                        </div>
                    `;
                    return;
                }

                container.innerHTML = projects.map(project => `
                    <div class="project-card" data-project-id="${project.id}">
                        <h3 class="project-title">${this.escapeHtml(project.title)}</h3>
                        <p class="project-description">${this.escapeHtml(project.description)}</p>
                        <div class="project-meta">
                            <span>${project.stage}</span>
                            <span>${project.stakeholders.length} collaborators</span>
                        </div>
                    </div>
                `).join('');

                container.querySelectorAll('.project-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const projectId = card.dataset.projectId;
                        this.openProject(projectId);
                    });
                });
            }

            async createProject() {
                const title = document.getElementById('projectTitle').value.trim();
                const description = document.getElementById('projectDescription').value.trim();
                const problem = document.getElementById('projectProblem').value.trim();

                if (!title || !description || !problem) {
                    this.showNotification('Please fill all fields');
                    return;
                }

                try {
                    const response = await fetch(`${this.API_BASE}/api/projects`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            title,
                            description,
                            problem,
                            stage: 'ideation',
                            stakeholder: this.currentUser
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.hideModal();
                        this.showNotification('Project created successfully');
                        this.loadProjects();
                        document.getElementById('createProjectForm').reset();
                    }
                } catch (error) {
                    console.error('Create project error:', error);
                    this.showNotification('Failed to create project');
                }
            }

            openProject(projectId) {
                window.location.href = `/project.html?id=${projectId}`;
            }

            showModal(modalId) {
                document.getElementById(modalId).classList.add('active');
            }

            hideModal() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            initSocket() {
                const socket = io();
                socket.on('project:updated', () => {
                    this.loadProjects();
                });
            }

            escapeHtml(text) {
                return text.replace(/[&<>"']/g, match => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                })[match]);
            }
        }

        window.platform = new InnovationPlatform();
    </script>
</body>
</html>
