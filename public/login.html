<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThoraxLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========== CORE STYLES ========== */
        :root {
            --primary: #1A5F7A;
            --primary-dark: #12485c;
            --secondary: #00C9A7;
            --error: #EF4444;
            --warning: #F59E0B;
            --success: #10B981;
            --text-dark: #1E293B;
            --text-medium: #475569;
            --text-light: #64748B;
            --bg-gray: #F8FAFC;
            --card-white: #FFFFFF;
            --border: #E2E8F0;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --transition: 200ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* ========== SKIP LINK ========== */
        .skip-link {
            position: absolute;
            top: -3rem;
            left: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            z-index: 1000;
            transition: top var(--transition);
        }

        .skip-link:focus {
            top: 1rem;
            outline: 3px solid var(--secondary);
        }

        /* ========== MAIN CONTAINER ========== */
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========== LOGO ========== */
        .logo-area {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 800;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 24px rgba(26, 95, 122, 0.15);
        }

        .logo-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .logo-subtitle {
            color: var(--text-medium);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* ========== LOGIN CARD ========== */
        .login-card {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--radius) var(--radius) 0 0;
        }

        /* ========== FORM ========== */
        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9375rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition);
            background: var(--card-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.125rem;
        }

        .error-message {
            color: var(--error);
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            display: none;
        }

        .show-error .error-message {
            display: block;
        }

        /* ========== BUTTON ========== */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 95, 122, 0.2);
        }

        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-loading .btn-spinner {
            display: block;
        }

        .btn-loading .btn-text {
            display: none;
        }

        /* ========== DEMO ACCOUNTS ========== */
        .demo-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .demo-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-align: center;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .demo-account {
            padding: 1rem;
            background: var(--bg-gray);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition);
            text-align: center;
        }

        .demo-account:hover {
            background: var(--card-white);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .demo-name {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .demo-role {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        /* ========== STATUS BAR ========== */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 0.75rem;
            background: var(--bg-gray);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-dot.offline {
            background: var(--warning);
            animation: pulse 2s infinite;
        }

        /* ========== NOTIFICATIONS ========== */
        .notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
        }

        /* ========== LOADING OVERLAY ========== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .logo-title {
                font-size: 1.75rem;
            }
            
            .form-title {
                font-size: 1.375rem;
            }
        }

        /* ========== PRINT STYLES ========== */
        @media print {
            .login-card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .login-btn,
            .demo-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Skip Navigation -->
    <a href="#loginForm" class="skip-link">Skip to login form</a>

    <!-- Main Container -->
    <div class="login-wrapper">
        <!-- Logo Area -->
        <div class="logo-area">
            <div class="logo-icon">TL</div>
            <h1 class="logo-title">ThoraxLab</h1>
            <p class="logo-subtitle">Research Platform</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Form Header -->
            <div class="form-header">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to your research dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-container">
                        <div class="input-icon">üë§</div>
                        <input type="text" 
                               id="name" 
                               class="form-input" 
                               placeholder="Dr. John Smith"
                               required
                               autocomplete="name"
                               aria-label="Full name">
                    </div>
                    <div class="error-message" data-error="name">Please enter your full name</div>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <div class="input-icon">‚úâÔ∏è</div>
                        <input type="email" 
                               id="email" 
                               class="form-input" 
                               placeholder="john.smith@hospital.org"
                               required
                               autocomplete="email"
                               aria-label="Email address">
                    </div>
                    <div class="error-message" data-error="email">Please enter a valid email</div>
                </div>

                <!-- Institution Field -->
                <div class="form-group">
                    <label for="institution" class="form-label">Institution</label>
                    <div class="input-container">
                        <div class="input-icon">üè•</div>
                        <input type="text" 
                               id="institution" 
                               class="form-input" 
                               placeholder="General Hospital"
                               required
                               autocomplete="organization"
                               aria-label="Institution name">
                    </div>
                    <div class="error-message" data-error="institution">Please enter your institution</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="login-btn" 
                        id="loginBtn"
                        aria-label="Sign in to dashboard">
                    <div class="btn-spinner"></div>
                    <span class="btn-text">
                        <span class="btn-icon">‚Üí</span> Access Dashboard
                    </span>
                </button>
            </form>

            <!-- Demo Accounts -->
            <div class="demo-section">
                <div class="demo-title">Quick Access (Demo)</div>
                <div class="demo-grid" id="demoGrid">
                    <!-- Dynamically loaded -->
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar" id="statusBar">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications" id="notifications"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div id="loadingMessage">Authenticating...</div>
    </div>

    <script>
        // ============================================
        // THORAXLAB LOGIN - OPTIMIZED VERSION
        // ============================================

        // ==================== CONFIG ====================
        const CONFIG = {
            API_BASE: '', // Use relative paths (matches server.js)
            ENDPOINTS: {
                LOGIN: '/api/login',
                HEALTH: '/health',
                VALIDATE: '/api/session/validate'
            },
            STORAGE_KEYS: {
                USER: 'thoraxlab_user',
                SESSION: 'thoraxlab_session',
                FORM_DRAFT: 'thoraxlab_form_draft',
                ATTEMPTS: 'thoraxlab_attempts'
            },
            VALIDATION: {
                NAME_MIN: 2,
                NAME_MAX: 100,
                EMAIL_REGEX: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                INST_MIN: 2
            },
            SECURITY: {
                MAX_ATTEMPTS: 5,
                LOCKOUT_MS: 15 * 60 * 1000 // 15 minutes
            },
            TIMING: {
                DEBOUNCE: 300,
                NOTIFICATION_TIMEOUT: 5000,
                CHECK_INTERVAL: 30000
            }
        };

        // ==================== DEMO ACCOUNTS ====================
        const DEMO_ACCOUNTS = [
            {
                id: 'demo-1',
                name: 'Dr. Sarah Chen',
                email: 'sarah.chen@thoraxlab.org',
                institution: 'ThoraxLab Medical Center',
                role: 'Lead Researcher'
            },
            {
                id: 'demo-2',
                name: 'Prof. James Wilson',
                email: 'j.wilson@university.edu',
                institution: 'University Hospital',
                role: 'Research Director'
            },
            {
                id: 'demo-3',
                name: 'Dr. Maria Rodriguez',
                email: 'm.rodriguez@clinic.org',
                institution: 'City Pulmonary Clinic',
                role: 'Clinical Researcher'
            }
        ];

        // ==================== MAIN LOGIN SYSTEM ====================
        class ThoraxLabLogin {
            constructor() {
                this.state = {
                    isLoading: false,
                    isOnline: navigator.onLine,
                    serverStatus: 'checking',
                    attempts: this.getStoredAttempts(),
                    lastAttempt: this.getLastAttempt(),
                    activeNotifications: new Set()
                };
                
                this.abortController = new AbortController();
                this.debounceTimers = new Map();
                this.init();
            }

            // ========== INITIALIZATION ==========
            async init() {
                // Check for existing valid session
                if (await this.checkExistingSession()) {
                    this.redirectToDashboard();
                    return;
                }

                // Setup DOM references
                this.cacheElements();
                
                // Setup event listeners
                this.setupListeners();
                
                // Load form draft if exists
                this.loadFormDraft();
                
                // Load demo accounts
                this.loadDemoAccounts();
                
                // Check server status
                this.checkServerStatus();
                
                // Setup periodic checks
                this.setupPeriodicChecks();
                
                // Focus first input
                setTimeout(() => this.elements.name.focus(), 100);
                
                console.log('ThoraxLab Login initialized');
            }

            // ========== DOM MANAGEMENT ==========
            cacheElements() {
                this.elements = {
                    form: document.getElementById('loginForm'),
                    name: document.getElementById('name'),
                    email: document.getElementById('email'),
                    institution: document.getElementById('institution'),
                    loginBtn: document.getElementById('loginBtn'),
                    demoGrid: document.getElementById('demoGrid'),
                    statusBar: document.getElementById('statusBar'),
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    notifications: document.getElementById('notifications'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    loadingMessage: document.getElementById('loadingMessage')
                };
            }

            setupListeners() {
                const { form, name, email, institution } = this.elements;
                
                // Form submission
                form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Input validation with debouncing
                [name, email, institution].forEach(input => {
                    input.addEventListener('input', (e) => {
                        this.debounceValidation(e.target);
                        this.saveFormDraft();
                    });
                });
                
                // Network events
                window.addEventListener('online', () => this.handleNetworkChange(true));
                window.addEventListener('offline', () => this.handleNetworkChange(false));
                
                // Beforeunload cleanup
                window.addEventListener('beforeunload', () => this.cleanup());
            }

            // ========== FORM VALIDATION ==========
            debounceValidation(input) {
                const field = input.id;
                clearTimeout(this.debounceTimers.get(field));
                
                const timer = setTimeout(() => {
                    this.validateField(field, input.value);
                }, CONFIG.TIMING.DEBOUNCE);
                
                this.debounceTimers.set(field, timer);
            }

            validateField(field, value) {
                let isValid = true;
                let message = '';
                
                switch(field) {
                    case 'name':
                        if (!value || value.trim().length < CONFIG.VALIDATION.NAME_MIN) {
                            isValid = false;
                            message = `Name must be at least ${CONFIG.VALIDATION.NAME_MIN} characters`;
                        } else if (value.length > CONFIG.VALIDATION.NAME_MAX) {
                            isValid = false;
                            message = `Name must be less than ${CONFIG.VALIDATION.NAME_MAX} characters`;
                        }
                        break;
                        
                    case 'email':
                        if (!value) {
                            isValid = false;
                            message = 'Email is required';
                        } else if (!CONFIG.VALIDATION.EMAIL_REGEX.test(value)) {
                            isValid = false;
                            message = 'Please enter a valid email address';
                        }
                        break;
                        
                    case 'institution':
                        if (!value || value.trim().length < CONFIG.VALIDATION.INST_MIN) {
                            isValid = false;
                            message = `Institution must be at least ${CONFIG.VALIDATION.INST_MIN} characters`;
                        }
                        break;
                }
                
                this.showFieldError(field, !isValid, message);
                return isValid;
            }

            validateForm() {
                const fields = ['name', 'email', 'institution'];
                let isValid = true;
                
                for (const field of fields) {
                    const value = this.elements[field].value.trim();
                    if (!this.validateField(field, value)) {
                        isValid = false;
                        if (isValid === false) {
                            this.elements[field].focus();
                            break;
                        }
                    }
                }
                
                return isValid;
            }

            showFieldError(field, show, message = '') {
                const errorEl = document.querySelector(`[data-error="${field}"]`);
                if (!errorEl) return;
                
                const container = errorEl.closest('.form-group');
                
                if (show) {
                    container.classList.add('show-error');
                    if (message) errorEl.textContent = message;
                } else {
                    container.classList.remove('show-error');
                }
            }

            // ========== FORM PERSISTENCE ==========
            saveFormDraft() {
                const draft = {
                    name: this.elements.name.value,
                    email: this.elements.email.value,
                    institution: this.elements.institution.value,
                    timestamp: Date.now()
                };
                
                try {
                    localStorage.setItem(CONFIG.STORAGE_KEYS.FORM_DRAFT, JSON.stringify(draft));
                } catch (e) {
                    console.warn('Could not save form draft:', e);
                }
            }

            loadFormDraft() {
                try {
                    const saved = localStorage.getItem(CONFIG.STORAGE_KEYS.FORM_DRAFT);
                    if (!saved) return;
                    
                    const draft = JSON.parse(saved);
                    // Only load if less than 1 hour old
                    if (Date.now() - draft.timestamp < 60 * 60 * 1000) {
                        this.elements.name.value = draft.name || '';
                        this.elements.email.value = draft.email || '';
                        this.elements.institution.value = draft.institution || '';
                    }
                } catch (e) {
                    // Ignore errors
                }
            }

            clearFormDraft() {
                localStorage.removeItem(CONFIG.STORAGE_KEYS.FORM_DRAFT);
            }

            // ========== DEMO ACCOUNTS ==========
            loadDemoAccounts() {
                if (!this.elements.demoGrid) return;
                
                const html = DEMO_ACCOUNTS.map(account => `
                    <button class="demo-account" 
                            type="button"
                            data-account="${account.id}"
                            aria-label="Use demo account: ${account.name}">
                        <div class="demo-name">${this.escapeHtml(account.name)}</div>
                        <div class="demo-role">${this.escapeHtml(account.role)}</div>
                    </button>
                `).join('');
                
                this.elements.demoGrid.innerHTML = html;
                
                // Add click handlers
                this.elements.demoGrid.querySelectorAll('.demo-account').forEach(btn => {
                    btn.addEventListener('click', (e) => this.useDemoAccount(e));
                });
            }

            useDemoAccount(event) {
                const accountId = event.currentTarget.dataset.account;
                const account = DEMO_ACCOUNTS.find(acc => acc.id === accountId);
                if (!account) return;
                
                // Fill form
                this.elements.name.value = account.name;
                this.elements.email.value = account.email;
                this.elements.institution.value = account.institution;
                
                // Validate
                this.validateField('name', account.name);
                this.validateField('email', account.email);
                this.validateField('institution', account.institution);
                
                // Show feedback
                event.currentTarget.style.backgroundColor = 'var(--primary)';
                event.currentTarget.style.color = 'white';
                
                setTimeout(() => {
                    event.currentTarget.style.backgroundColor = '';
                    event.currentTarget.style.color = '';
                }, 500);
                
                this.showNotification('info', 'Demo Account Selected', 
                    `Ready to sign in as ${account.name}`);
                
                // Focus submit button
                this.elements.loginBtn.focus();
            }

            // ========== SECURITY & ATTEMPTS ==========
            getStoredAttempts() {
                try {
                    const attempts = localStorage.getItem(CONFIG.STORAGE_KEYS.ATTEMPTS);
                    return attempts ? parseInt(attempts) : 0;
                } catch {
                    return 0;
                }
            }

            getLastAttempt() {
                try {
                    const time = localStorage.getItem('thoraxlab_last_attempt');
                    return time ? parseInt(time) : null;
                } catch {
                    return null;
                }
            }

            incrementAttempts() {
                this.state.attempts++;
                localStorage.setItem(CONFIG.STORAGE_KEYS.ATTEMPTS, this.state.attempts.toString());
                localStorage.setItem('thoraxlab_last_attempt', Date.now().toString());
            }

            resetAttempts() {
                this.state.attempts = 0;
                localStorage.removeItem(CONFIG.STORAGE_KEYS.ATTEMPTS);
                localStorage.removeItem('thoraxlab_last_attempt');
            }

            isLockedOut() {
                if (this.state.attempts < CONFIG.SECURITY.MAX_ATTEMPTS) {
                    return false;
                }
                
                if (!this.state.lastAttempt) {
                    return false;
                }
                
                const timeSince = Date.now() - this.state.lastAttempt;
                return timeSince < CONFIG.SECURITY.LOCKOUT_MS;
            }

            getLockoutRemaining() {
                if (!this.isLockedOut()) return 0;
                return CONFIG.SECURITY.LOCKOUT_MS - (Date.now() - this.state.lastAttempt);
            }

            // ========== SESSION MANAGEMENT ==========
            async checkExistingSession() {
                try {
                    const sessionData = localStorage.getItem(CONFIG.STORAGE_KEYS.SESSION);
                    if (!sessionData) return false;
                    
                    const session = JSON.parse(sessionData);
                    
                    // Check expiration
                    if (session.expiresAt && new Date(session.expiresAt) < new Date()) {
                        this.clearSession();
                        return false;
                    }
                    
                    // Don't auto-redirect demo sessions
                    if (session.isDemo) {
                        return false;
                    }
                    
                    return true;
                } catch (error) {
                    this.clearSession();
                    return false;
                }
            }

            clearSession() {
                localStorage.removeItem(CONFIG.STORAGE_KEYS.USER);
                localStorage.removeItem(CONFIG.STORAGE_KEYS.SESSION);
            }

            saveSession(userData, sessionData) {
                try {
                    // Store minimal user data
                    const safeUserData = {
                        id: userData.id || `user-${Date.now()}`,
                        name: userData.name,
                        email: userData.email,
                        institution: userData.institution,
                        role: userData.role || 'researcher',
                        lastLogin: new Date().toISOString()
                    };
                    
                    localStorage.setItem(CONFIG.STORAGE_KEYS.USER, JSON.stringify(safeUserData));
                    localStorage.setItem(CONFIG.STORAGE_KEYS.SESSION, JSON.stringify(sessionData));
                    
                } catch (error) {
                    console.error('Failed to save session:', error);
                    this.showNotification('error', 'Storage Error', 
                        'Could not save login information');
                }
            }

            // ========== API COMMUNICATION ==========
            async checkServerStatus() {
                if (!this.state.isOnline) {
                    this.updateStatusDisplay(false);
                    return 'offline';
                }
                
                try {
                    const response = await fetch(CONFIG.ENDPOINTS.HEALTH, {
                        method: 'HEAD',
                        signal: AbortSignal.timeout(2000)
                    });
                    
                    const status = response.ok ? 'online' : 'offline';
                    this.state.serverStatus = status;
                    this.updateStatusDisplay(true, status);
                    return status;
                    
                } catch (error) {
                    this.state.serverStatus = 'offline';
                    this.updateStatusDisplay(true, 'offline');
                    return 'offline';
                }
            }

            async attemptServerLogin(formData) {
                try {
                    const response = await fetch(CONFIG.ENDPOINTS.LOGIN, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData),
                        signal: this.abortController.signal
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        return {
                            success: true,
                            user: data.user,
                            session: {
                                id: data.sessionId,
                                expiresAt: data.expiresAt,
                                isDemo: false
                            }
                        };
                    } else {
                        throw new Error(data.error || 'Login failed');
                    }
                    
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('Request cancelled');
                    }
                    throw error;
                }
            }

            // ========== LOGIN HANDLING ==========
            async handleSubmit(event) {
                event.preventDefault();
                
                // Check lockout
                if (this.isLockedOut()) {
                    const remaining = Math.ceil(this.getLockoutRemaining() / 60000);
                    this.showNotification('error', 'Account Locked',
                        `Too many failed attempts. Try again in ${remaining} minute${remaining !== 1 ? 's' : ''}.`);
                    return;
                }
                
                // Validate form
                if (!this.validateForm()) {
                    this.showNotification('warning', 'Validation Error',
                        'Please check the highlighted fields.');
                    return;
                }
                
                // Prepare form data
                const formData = {
                    name: this.elements.name.value.trim(),
                    email: this.elements.email.value.trim(),
                    institution: this.elements.institution.value.trim()
                };
                
                // Sanitize inputs
                Object.keys(formData).forEach(key => {
                    formData[key] = this.sanitizeInput(formData[key]);
                });
                
                // Start login process
                this.setLoading(true, 'Authenticating...');
                
                try {
                    let result;
                    
                    // Try server login if available
                    if (this.state.isOnline && this.state.serverStatus === 'online') {
                        result = await this.attemptServerLogin(formData);
                    }
                    
                    // If server login failed or offline, use local session
                    if (!result || !result.success) {
                        result = this.createLocalSession(formData);
                    }
                    
                    // Success!
                    this.resetAttempts();
                    this.clearFormDraft();
                    this.saveSession(result.user, result.session);
                    
                    this.showNotification('success', 'Welcome!', 
                        'Redirecting to dashboard...');
                    
                    setTimeout(() => this.redirectToDashboard(), 1000);
                    
                } catch (error) {
                    console.error('Login failed:', error);
                    
                    // Increment failed attempts
                    this.incrementAttempts();
                    
                    // Show appropriate error
                    let message = 'Login failed. Please try again.';
                    
                    if (error.message.includes('Network') || error.message.includes('fetch')) {
                        message = 'Cannot reach server. Working in offline mode.';
                    } else if (error.message.includes('401') || error.message.includes('403')) {
                        message = 'Invalid credentials. Please check your information.';
                    }
                    
                    this.showNotification('error', 'Authentication Failed', message);
                    
                    // Check if now locked out
                    if (this.isLockedOut()) {
                        const remaining = Math.ceil(this.getLockoutRemaining() / 60000);
                        this.showNotification('warning', 'Account Locked',
                            `Too many attempts. Please wait ${remaining} minute${remaining !== 1 ? 's' : ''}.`);
                    }
                    
                } finally {
                    this.setLoading(false);
                }
            }

            createLocalSession(formData) {
                const userData = {
                    id: `local-user-${Date.now()}`,
                    ...formData,
                    role: 'researcher',
                    isLocal: true
                };
                
                const sessionData = {
                    id: `local-session-${Date.now()}`,
                    expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                    isLocal: true,
                    isDemo: formData.email.includes('thoraxlab.org') || 
                           formData.email.includes('demo')
                };
                
                return {
                    success: true,
                    user: userData,
                    session: sessionData
                };
            }

            // ========== UI UPDATES ==========
            setLoading(loading, message = '') {
                this.state.isLoading = loading;
                
                if (loading) {
                    this.elements.loginBtn.disabled = true;
                    this.elements.loginBtn.classList.add('btn-loading');
                    this.elements.loadingOverlay.classList.add('active');
                    if (message) {
                        this.elements.loadingMessage.textContent = message;
                    }
                } else {
                    this.elements.loginBtn.disabled = false;
                    this.elements.loginBtn.classList.remove('btn-loading');
                    this.elements.loadingOverlay.classList.remove('active');
                }
            }

            updateStatusDisplay(isOnline, serverStatus = null) {
                const { statusDot, statusText } = this.elements;
                
                if (!isOnline) {
                    statusDot.className = 'status-dot offline';
                    statusText.textContent = 'Offline - Working locally';
                    return;
                }
                
                switch(serverStatus) {
                    case 'online':
                        statusDot.className = 'status-dot';
                        statusText.textContent = 'Connected to ThoraxLab';
                        break;
                    case 'offline':
                        statusDot.className = 'status-dot offline';
                        statusText.textContent = 'Server unavailable - Working offline';
                        break;
                    default:
                        statusDot.className = 'status-dot offline';
                        statusText.textContent = 'Checking connection...';
                }
            }

            showNotification(type, title, message, duration = CONFIG.TIMING.NOTIFICATION_TIMEOUT) {
                const notificationId = `notif-${Date.now()}`;
                const container = this.elements.notifications;
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.id = notificationId;
                notification.setAttribute('role', type === 'error' ? 'alert' : 'status');
                notification.setAttribute('aria-live', 'polite');
                
                const icons = {
                    error: '‚ùå',
                    success: '‚úÖ',
                    warning: '‚ö†Ô∏è',
                    info: '‚ÑπÔ∏è'
                };
                
                notification.innerHTML = `
                    <div style="font-size: 1.25rem;">${icons[type] || 'üîî'}</div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${this.escapeHtml(title)}</div>
                        <div style="font-size: 0.9375rem; color: var(--text-medium);">${this.escapeHtml(message)}</div>
                    </div>
                    <button class="notification-close" aria-label="Dismiss">
                        ‚úï
                    </button>
                `;
                
                container.appendChild(notification);
                
                // Add close handler
                notification.querySelector('.notification-close').addEventListener('click', () => {
                    this.removeNotification(notificationId);
                });
                
                // Auto-remove
                if (duration > 0) {
                    setTimeout(() => {
                        this.removeNotification(notificationId);
                    }, duration);
                }
                
                this.state.activeNotifications.add(notificationId);
                
                // Announce to screen readers
                this.announceToScreenReader(`${title}: ${message}`);
            }

            removeNotification(id) {
                const notification = document.getElementById(id);
                if (notification) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    
                    setTimeout(() => {
                        notification.remove();
                        this.state.activeNotifications.delete(id);
                    }, 300);
                }
            }

            announceToScreenReader(message) {
                // Create or update live region
                let liveRegion = document.getElementById('sr-live');
                if (!liveRegion) {
                    liveRegion = document.createElement('div');
                    liveRegion.id = 'sr-live';
                    liveRegion.className = 'sr-only';
                    liveRegion.setAttribute('aria-live', 'polite');
                    liveRegion.setAttribute('aria-atomic', 'true');
                    document.body.appendChild(liveRegion);
                }
                
                // Update message
                liveRegion.textContent = message;
                
                // Clear after a moment
                setTimeout(() => {
                    liveRegion.textContent = '';
                }, 1000);
            }

            // ========== NETWORK HANDLING ==========
            handleNetworkChange(isOnline) {
                this.state.isOnline = isOnline;
                
                if (isOnline) {
                    this.updateStatusDisplay(true, this.state.serverStatus);
                    this.checkServerStatus();
                    this.showNotification('info', 'Back Online', 
                        'Reconnected to network', 3000);
                } else {
                    this.updateStatusDisplay(false);
                    this.showNotification('warning', 'Offline Mode',
                        'Network connection lost. Working locally.', 3000);
                }
            }

            setupPeriodicChecks() {
                // Check server status every 30 seconds
                setInterval(() => {
                    this.checkServerStatus();
                }, CONFIG.TIMING.CHECK_INTERVAL);
            }

            // ========== UTILITIES ==========
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            sanitizeInput(text) {
                return text.trim()
                    .replace(/[<>]/g, '') // Basic XSS prevention
                    .substring(0, 200); // Limit length
            }

            redirectToDashboard() {
                window.location.href = 'index.html';
            }

            cleanup() {
                // Abort any ongoing requests
                this.abortController.abort();
                
                // Clear all timers
                for (const timer of this.debounceTimers.values()) {
                    clearTimeout(timer);
                }
                this.debounceTimers.clear();
                
                // Clear any remaining timeouts/intervals would go here
            }
        }

        // ==================== INITIALIZATION ====================
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize login system
            const loginSystem = new ThoraxLabLogin();
            
            // Make available for debugging if needed
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                window.thoraxLabLogin = loginSystem;
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                // Page became visible - check if we should redirect
                const sessionData = localStorage.getItem('thoraxlab_session');
                if (sessionData && window.location.pathname.includes('login.html')) {
                    try {
                        const session = JSON.parse(sessionData);
                        if (!session.isDemo && session.expiresAt && new Date(session.expiresAt) > new Date()) {
                            window.location.href = 'index.html';
                        }
                    } catch (e) {
                        // Ignore errors
                    }
                }
            }
        });
    </script>
