<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThoraxLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* KEEP ALL YOUR EXISTING CSS */
        :root {
            --primary-blue: #1A5F7A;
            --clinical-green: #00C9A7;
            --text-dark: #1E293B;
            --text-light: #64748B;
            --background-gray: #F8FAFC;
            --card-white: #FFFFFF;
            --border-subtle: #E2E8F0;
            --radius-smooth: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--background-gray); min-height: 100vh; }
        
        .container { max-width: 400px; margin: 0 auto; padding: 2rem 1.5rem; }
        
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }
        .logo-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 0.25rem;
        }
        .logo-subtitle {
            color: var(--text-light);
            font-size: 0.875rem;
        }
        
        .login-card {
            background: var(--card-white);
            border-radius: var(--radius-smooth);
            padding: 2rem;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }
        
        .form-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #EF4444;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: #15526b;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 95, 122, 0.2);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn-primary:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #FEF2F2;
            color: #DC2626;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #DC2626;
            animation: slideDown 0.3s ease-out;
        }
        
        .success-message {
            background: #F0FDF4;
            color: #059669;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            border-left: 4px solid #059669;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .demo-note {
            background: #EFF6FF;
            color: #1E40AF;
            padding: 0.875rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            border-left: 4px solid #3B82F6;
        }
        
        .demo-accounts {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
        }
        
        .demo-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.75rem;
            text-align: center;
        }
        
        .demo-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .demo-btn {
            padding: 0.5rem 0.75rem;
            background: var(--background-gray);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            font-size: 0.8125rem;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .demo-btn:hover {
            background: var(--card-white);
            border-color: var(--primary-blue);
            transform: translateY(-1px);
        }
        
        .demo-btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .form-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1rem;
        }
        
        /* Add these animations */
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ü´Å</div>
            <div class="logo-title">ThoraxLab</div>
            <div class="logo-subtitle">Pneumology Research Platform</div>
        </div>
        
        <div class="login-card">
            <h2>Welcome Back</h2>
            
            <div id="errorMessage" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>
            
            <div id="successMessage" class="success-message">
                <i class="fas fa-check-circle"></i> <span id="successText"></span>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" 
                           id="name" 
                           class="form-input" 
                           placeholder="Dr. John Smith" 
                           required
                           autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" 
                           id="email" 
                           class="form-input" 
                           placeholder="john.smith@hospital.org" 
                           required
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="institution">Institution</label>
                    <input type="text" 
                           id="institution" 
                           class="form-input" 
                           placeholder="General Hospital" 
                           required
                           autocomplete="organization">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Access Research Dashboard
                </button>
            </form>
            
            <div class="demo-accounts">
                <div class="demo-title">Quick Login (Demo Accounts)</div>
                <div class="demo-buttons">
                    <button class="demo-btn" onclick="fillDemoAccount(0)">
                        Dr. Sarah Chen
                    </button>
                    <button class="demo-btn" onclick="fillDemoAccount(1)">
                        Prof. James Wilson
                    </button>
                    <button class="demo-btn" onclick="fillDemoAccount(2)">
                        Dr. Maria Rodriguez
                    </button>
                </div>
            </div>
            
            <div class="demo-note">
                <i class="fas fa-info-circle"></i> This is a demo platform. No real medical data is stored.
            </div>
            
            <div class="form-footer">
                Need help? <a href="#" onclick="showHelp()">Contact support</a>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let isLoggingIn = false;
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('thoraxlab_user');
            if (userData) {
                window.location.href = 'index.html';
            }
            
            // Auto-focus email field
            document.getElementById('email').focus();
            
            // Test server connection
            checkServerConnection();
            
            // Add Enter key support
            document.getElementById('loginForm').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !isLoggingIn) {
                    e.preventDefault();
                    handleLogin();
                }
            });
            
            // Add input validation feedback
            setupInputValidation();
        });
        
        async function checkServerConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    console.log('‚úÖ Server is running');
                    // Add subtle pulse animation to logo when server is ready
                    document.querySelector('.logo-icon').classList.add('pulse');
                    setTimeout(() => {
                        document.querySelector('.logo-icon').classList.remove('pulse');
                    }, 2000);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Server not reachable:', error);
                showWarning('Running in offline mode. Some features may be limited.');
            }
        }
        
        function setupInputValidation() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('blur', () => {
                    if (!input.value.trim() && input.hasAttribute('required')) {
                        input.classList.add('shake');
                        setTimeout(() => input.classList.remove('shake'), 500);
                    }
                });
                
                input.addEventListener('input', () => {
                    if (input.checkValidity()) {
                        input.style.borderColor = '';
                    }
                });
            });
        }
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isLoggingIn) {
                handleLogin();
            }
        });
        
        async function handleLogin() {
            if (isLoggingIn) return;
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const institution = document.getElementById('institution').value.trim();
            
            // Validation
            if (!name || !email || !institution) {
                showError('Please fill in all fields');
                document.getElementById('loginForm').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('shake');
                }, 500);
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                document.getElementById('email').focus();
                return;
            }
            
            // Show loading
            isLoggingIn = true;
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
            loginBtn.disabled = true;
            
            // Hide any previous errors
            hideError();
            
            try {
                // Send login request
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        email,
                        institution
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('thoraxlab_user', JSON.stringify(data.user));
                    localStorage.setItem('thoraxlab_session', JSON.stringify({
                        sessionId: data.sessionId,
                        expiresAt: data.expiresAt
                    }));
                    
                    // Show success
                    showSuccess('Login successful! Redirecting...');
                    
                    // Add success animation
                    document.querySelector('.login-card').style.animation = 'none';
                    setTimeout(() => {
                        document.querySelector('.login-card').style.animation = 'slideDown 0.5s ease-out';
                    }, 10);
                    
                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Fallback: Create local user if server fails
                if (error.message.includes('Failed to fetch') || error.message.includes('Network')) {
                    console.log('Server not reachable, using local authentication...');
                    
                    const user = {
                        id: 'user-demo-' + Date.now(),
                        name,
                        email,
                        institution,
                        role: 'clinician',
                        impactScore: 100
                    };
                    
                    localStorage.setItem('thoraxlab_user', JSON.stringify(user));
                    localStorage.setItem('thoraxlab_session', JSON.stringify({
                        sessionId: 'demo-session-' + Date.now(),
                        expiresAt: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString()
                    }));
                    
                    showSuccess('Connected in offline mode. Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    showError(error.message || 'Login failed. Please try again.');
                    // Add error animation
                    document.getElementById('loginForm').classList.add('shake');
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.remove('shake');
                    }, 500);
                }
            } finally {
                // Reset button
                isLoggingIn = false;
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }
        
        // Demo accounts
        const demoAccounts = [
            { name: 'Dr. Sarah Chen', email: 'sarah.chen@thoraxlab.org', institution: 'ThoraxLab Medical Center' },
            { name: 'Prof. James Wilson', email: 'j.wilson@university.edu', institution: 'University Hospital' },
            { name: 'Dr. Maria Rodriguez', email: 'm.rodriguez@clinic.org', institution: 'City Pulmonary Clinic' }
        ];
        
        function fillDemoAccount(index) {
            const account = demoAccounts[index];
            document.getElementById('name').value = account.name;
            document.getElementById('email').value = account.email;
            document.getElementById('institution').value = account.institution;
            
            // Add visual feedback
            const demoBtn = event.target;
            demoBtn.style.background = 'var(--primary-blue)';
            demoBtn.style.color = 'white';
            demoBtn.style.borderColor = 'var(--primary-blue)';
            
            setTimeout(() => {
                demoBtn.style.background = '';
                demoBtn.style.color = '';
                demoBtn.style.borderColor = '';
            }, 500);
            
            // Focus on submit button
            document.getElementById('loginBtn').focus();
        }
        
        // UI helper functions
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorEl.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successEl.style.display = 'block';
        }
        
        function showWarning(message) {
            // Create temporary warning
            const warning = document.createElement('div');
            warning.className = 'demo-note';
            warning.style.marginTop = '1rem';
            warning.style.animation = 'slideDown 0.3s ease-out';
            warning.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            
            document.querySelector('.login-card').appendChild(warning);
            
            setTimeout(() => {
                warning.style.opacity = '0';
                warning.style.transform = 'translateY(-10px)';
                setTimeout(() => warning.remove(), 300);
            }, 3000);
        }
        
        function showHelp() {
            alert('For assistance, please contact:\n\n' +
                  'üìß support@thoraxlab.org\n' +
                  'üìû +1 (555) 123-4567\n\n' +
                  'Our support team is available 9 AM - 5 PM EST.');
            return false;
        }
        
        // Easter egg - double click logo for fun
        document.querySelector('.logo').addEventListener('dblclick', () => {
            document.querySelector('.logo-icon').style.transform = 'rotate(360deg)';
            document.querySelector('.logo-icon').style.transition = 'transform 1s ease';
            
            setTimeout(() => {
                document.querySelector('.logo-icon').style.transform = '';
            }, 1000);
        });
    </script>
</body>
</html>
