<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThoraxLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --thorax-primary: #1A5F7A;
            --thorax-secondary: #0D8B70;
            --background-gray: #F8FAFC;
            --card-white: #FFFFFF;
            --border-subtle: #E2E8F0;
            --text-dark: #1E293B;
            --text-medium: #475569;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--card-white);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-subtle);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            color: var(--thorax-primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-badge {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--thorax-primary), var(--thorax-secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.25rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--space-md);
        }

        .login-subtitle {
            color: var(--text-medium);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem var(--space-md);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--thorax-primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--thorax-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #14485E;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .test-credentials {
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-subtle);
        }

        .test-credentials h4 {
            font-size: 0.875rem;
            color: var(--text-medium);
            margin-bottom: var(--space-md);
        }

        .credentials-list {
            background: var(--background-gray);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            font-size: 0.8125rem;
        }

        .credential-item {
            margin-bottom: 0.5rem;
            color: var(--text-medium);
        }

        .credential-item:last-child {
            margin-bottom: 0;
        }

        .credential-label {
            font-weight: 600;
            color: var(--thorax-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-badge">T</div>
                    <span>ThoraxLab</span>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your research dashboard</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" 
                           id="name" 
                           class="form-input" 
                           placeholder="Enter your full name"
                           required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email or Username *</label>
                    <input type="text" 
                           id="email" 
                           class="form-input" 
                           placeholder="Enter email or username"
                           required>
                </div>

                <div class="form-group">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" 
                           id="institution" 
                           class="form-input" 
                           placeholder="Your hospital or research center"
                           value="Medical Center">
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="test-credentials">
                <h4>Test Credentials:</h4>
                <div class="credentials-list">
                    <div class="credential-item">
                        <span class="credential-label">Admin:</span> Name: "Admin", Email: "admin"
                    </div>
                    <div class="credential-item">
                        <span class="credential-label">User:</span> Any name and email will work
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const institution = document.getElementById('institution').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!name || !email) {
                alert('Name and email are required.');
                return;
            }
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        institution
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login successful, redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error
                    alert(data.error || 'Login failed. Please try again.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Network error. Please check your connection and try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
