<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThoraxLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== CORE STYLES ===== */
        :root {
            --primary: #1A5F7A;
            --primary-dark: #12485c;
            --secondary: #00C9A7;
            --error: #EF4444;
            --success: #10B981;
            --text-dark: #1E293B;
            --text-medium: #475569;
            --text-light: #64748B;
            --bg-gray: #F8FAFC;
            --card-white: #FFFFFF;
            --border: #E2E8F0;
            --radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --transition: 200ms ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-gray);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== MAIN CONTAINER ===== */
        .login-wrapper {
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LOGO ===== */
        .logo-area {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            font-weight: 800;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 24px rgba(26, 95, 122, 0.15);
        }

        .logo-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .logo-subtitle {
            color: var(--text-medium);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* ===== LOGIN CARD ===== */
        .login-card {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--radius) var(--radius) 0 0;
        }

        /* ===== FORM HEADER ===== */
        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            font-size: 0.9375rem;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: all var(--transition);
        }

        .tab-button:hover {
            background: var(--bg-gray);
            color: var(--text-dark);
        }

        .tab-button.active {
            background: var(--primary);
            color: white;
        }

        /* ===== FORM ===== */
        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9375rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: all var(--transition);
            background: var(--card-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
        }

        .error-message {
            color: var(--error);
            font-size: 0.8125rem;
            margin-top: 0.375rem;
            display: none;
        }

        .show-error .error-message {
            display: block;
        }

        /* ===== BUTTON ===== */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(26, 95, 122, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-loading .btn-spinner {
            display: block;
        }

        .btn-loading .btn-text {
            display: none;
        }

        /* ===== ADMIN NOTE ===== */
        .admin-note {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--bg-gray);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            font-size: 0.875rem;
        }

        .admin-note strong {
            color: var(--primary);
        }

        /* ===== NOTIFICATIONS ===== */
        .notifications {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: var(--card-white);
            border-radius: var(--radius);
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .notification.error {
            border-left-color: var(--error);
        }

        .notification.success {
            border-left-color: var(--success);
        }

        /* ===== LOADING ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
            backdrop-filter: blur(4px);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .logo-title {
                font-size: 1.75rem;
            }
            
            .form-title {
                font-size: 1.375rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="login-wrapper">
        <!-- Logo Area -->
        <div class="logo-area">
            <div class="logo-icon">TL</div>
            <h1 class="logo-title">ThoraxLab</h1>
            <p class="logo-subtitle">Research Platform</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab="login">Login</button>
                <button class="tab-button" data-tab="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="form active" novalidate>
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email</label>
                    <div class="input-container">
                        <input type="email" 
                               id="loginEmail" 
                               class="form-input" 
                               required
                               autocomplete="email">
                    </div>
                    <div class="error-message" data-error="loginEmail">Valid email required</div>
                </div>

                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-container">
                        <input type="password" 
                               id="loginPassword" 
                               class="form-input" 
                               required
                               autocomplete="current-password">
                    </div>
                    <div class="error-message" data-error="loginPassword">Password required</div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <div class="btn-spinner"></div>
                    <span class="btn-text">Login to Dashboard</span>
                </button>

                <div class="admin-note">
                    <strong>Default Admin:</strong> Use <code>Admin</code> / <code>Admin123</code> for testing
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="form" novalidate>
                <div class="form-group">
                    <label for="registerName" class="form-label">Full Name</label>
                    <div class="input-container">
                        <input type="text" 
                               id="registerName" 
                               class="form-input" 
                               required
                               autocomplete="name">
                    </div>
                    <div class="error-message" data-error="registerName">Full name required</div>
                </div>

                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email</label>
                    <div class="input-container">
                        <input type="email" 
                               id="registerEmail" 
                               class="form-input" 
                               required
                               autocomplete="email">
                    </div>
                    <div class="error-message" data-error="registerEmail">Valid email required</div>
                </div>

                <div class="form-group">
                    <label for="registerInstitution" class="form-label">Institution</label>
                    <div class="input-container">
                        <input type="text" 
                               id="registerInstitution" 
                               class="form-input" 
                               required
                               autocomplete="organization">
                    </div>
                    <div class="error-message" data-error="registerInstitution">Institution required</div>
                </div>

                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <div class="input-container">
                        <input type="password" 
                               id="registerPassword" 
                               class="form-input" 
                               required
                               autocomplete="new-password"
                               minlength="6">
                    </div>
                    <div class="error-message" data-error="registerPassword">Password (min 6 characters)</div>
                </div>

                <div class="form-group">
                    <label for="registerConfirm" class="form-label">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" 
                               id="registerConfirm" 
                               class="form-input" 
                               required
                               autocomplete="new-password">
                    </div>
                    <div class="error-message" data-error="registerConfirm">Passwords must match</div>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">
                    <div class="btn-spinner"></div>
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notifications" id="notifications"></div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div id="loadingMessage">Processing...</div>
    </div>

    <script>
        // ============================================
        // THORAXLAB AUTH SYSTEM
        // ============================================

        const CONFIG = {
            API_BASE: '',
            ENDPOINTS: {
                LOGIN: '/api/login',
                REGISTER: '/api/register',
                HEALTH: '/health'
            },
            STORAGE: {
                SESSION: 'thoraxlab_session',
                USER: 'thoraxlab_user'
            },
            DEFAULT_ADMIN: {
                email: 'Admin',
                password: 'Admin123'
            }
        };

        class AuthSystem {
            constructor() {
                this.currentTab = 'login';
                this.isLoading = false;
                this.init();
            }

            init() {
                this.cacheElements();
                this.setupListeners();
                this.checkExistingSession();
                
                console.log('Auth system initialized');
            }

            cacheElements() {
                this.elements = {
                    // Tabs
                    loginTab: document.querySelector('[data-tab="login"]'),
                    registerTab: document.querySelector('[data-tab="register"]'),
                    
                    // Forms
                    loginForm: document.getElementById('loginForm'),
                    registerForm: document.getElementById('registerForm'),
                    
                    // Login inputs
                    loginEmail: document.getElementById('loginEmail'),
                    loginPassword: document.getElementById('loginPassword'),
                    loginBtn: document.getElementById('loginBtn'),
                    
                    // Register inputs
                    registerName: document.getElementById('registerName'),
                    registerEmail: document.getElementById('registerEmail'),
                    registerInstitution: document.getElementById('registerInstitution'),
                    registerPassword: document.getElementById('registerPassword'),
                    registerConfirm: document.getElementById('registerConfirm'),
                    registerBtn: document.getElementById('registerBtn'),
                    
                    // UI
                    notifications: document.getElementById('notifications'),
                    loadingOverlay: document.getElementById('loadingOverlay'),
                    loadingMessage: document.getElementById('loadingMessage')
                };
            }

            setupListeners() {
                // Tab switching
                this.elements.loginTab.addEventListener('click', () => this.switchTab('login'));
                this.elements.registerTab.addEventListener('click', () => this.switchTab('register'));
                
                // Form submissions
                this.elements.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.elements.registerForm.addEventListener('submit', (e) => this.handleRegister(e));
                
                // Real-time validation
                this.setupValidation();
            }

            switchTab(tab) {
                if (this.currentTab === tab || this.isLoading) return;
                
                this.currentTab = tab;
                
                // Update tabs
                this.elements.loginTab.classList.toggle('active', tab === 'login');
                this.elements.registerTab.classList.toggle('active', tab === 'register');
                
                // Update forms
                this.elements.loginForm.classList.toggle('active', tab === 'login');
                this.elements.registerForm.classList.toggle('active', tab === 'register');
                
                // Clear errors
                this.clearErrors();
            }

            setupValidation() {
                // Login validation
                this.elements.loginEmail.addEventListener('blur', () => this.validateEmail(this.elements.loginEmail));
                this.elements.loginPassword.addEventListener('blur', () => this.validatePassword(this.elements.loginPassword));
                
                // Register validation
                this.elements.registerName.addEventListener('blur', () => this.validateName(this.elements.registerName));
                this.elements.registerEmail.addEventListener('blur', () => this.validateEmail(this.elements.registerEmail));
                this.elements.registerInstitution.addEventListener('blur', () => this.validateInstitution(this.elements.registerInstitution));
                this.elements.registerPassword.addEventListener('input', () => this.validatePasswordMatch());
                this.elements.registerConfirm.addEventListener('input', () => this.validatePasswordMatch());
            }

            // ========== VALIDATION ==========
            validateEmail(input) {
                const email = input.value.trim();
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = email && regex.test(email);
                this.showError(input, !isValid, 'Valid email required');
                return isValid;
            }

            validatePassword(input) {
                const password = input.value;
                const isValid = password && password.length >= 6;
                this.showError(input, !isValid, 'Password (min 6 characters)');
                return isValid;
            }

            validateName(input) {
                const name = input.value.trim();
                const isValid = name && name.length >= 2;
                this.showError(input, !isValid, 'Full name required');
                return isValid;
            }

            validateInstitution(input) {
                const institution = input.value.trim();
                const isValid = institution && institution.length >= 2;
                this.showError(input, !isValid, 'Institution required');
                return isValid;
            }

            validatePasswordMatch() {
                const password = this.elements.registerPassword.value;
                const confirm = this.elements.registerConfirm.value;
                const isValid = password && confirm && password === confirm;
                
                this.showError(this.elements.registerConfirm, !isValid && confirm, 'Passwords must match');
                return isValid;
            }

            validateLoginForm() {
                const isEmailValid = this.validateEmail(this.elements.loginEmail);
                const isPasswordValid = this.validatePassword(this.elements.loginPassword);
                return isEmailValid && isPasswordValid;
            }

            validateRegisterForm() {
                const isNameValid = this.validateName(this.elements.registerName);
                const isEmailValid = this.validateEmail(this.elements.registerEmail);
                const isInstitutionValid = this.validateInstitution(this.elements.registerInstitution);
                const isPasswordValid = this.validatePassword(this.elements.registerPassword);
                const isConfirmValid = this.validatePasswordMatch();
                
                return isNameValid && isEmailValid && isInstitutionValid && isPasswordValid && isConfirmValid;
            }

            showError(input, show, message) {
                const errorId = input.id;
                const errorEl = document.querySelector(`[data-error="${errorId}"]`);
                const container = input.closest('.form-group');
                
                if (show) {
                    container.classList.add('show-error');
                    if (errorEl && message) errorEl.textContent = message;
                } else {
                    container.classList.remove('show-error');
                }
            }

            clearErrors() {
                document.querySelectorAll('.form-group').forEach(el => {
                    el.classList.remove('show-error');
                });
            }

            // ========== API CALLS ==========
            async callAPI(endpoint, data) {
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API call failed:', error);
                    throw error;
                }
            }

            // ========== LOGIN ==========
            async handleLogin(event) {
                event.preventDefault();
                if (this.isLoading) return;
                
                if (!this.validateLoginForm()) {
                    this.showNotification('error', 'Validation Error', 'Please check all fields');
                    return;
                }
                
                const credentials = {
                    email: this.elements.loginEmail.value.trim(),
                    password: this.elements.loginPassword.value
                };
                
                // Check for default admin (local validation)
                if (credentials.email === CONFIG.DEFAULT_ADMIN.email && 
                    credentials.password === CONFIG.DEFAULT_ADMIN.password) {
                    this.handleAdminLogin();
                    return;
                }
                
                await this.processLogin(credentials);
            }

            async processLogin(credentials) {
                this.setLoading(true, 'Logging in...');
                
                try {
                    const result = await this.callAPI(CONFIG.ENDPOINTS.LOGIN, credentials);
                    
                    if (result.success) {
                        this.saveSession(result.user, result.sessionId);
                        this.showNotification('success', 'Welcome!', 'Redirecting to dashboard...');
                        setTimeout(() => this.redirectToDashboard(), 1000);
                    } else {
                        throw new Error(result.error || 'Login failed');
                    }
                } catch (error) {
                    this.showNotification('error', 'Login Failed', error.message || 'Invalid credentials');
                } finally {
                    this.setLoading(false);
                }
            }

            handleAdminLogin() {
                // Create local admin session
                const adminUser = {
                    id: 'admin_001',
                    email: 'Admin',
                    name: 'System Administrator',
                    institution: 'ThoraxLab HQ',
                    role: 'administrator'
                };
                
                const session = {
                    id: `admin_sess_${Date.now()}`,
                    expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(),
                    isAdmin: true
                };
                
                this.saveSession(adminUser, session.id);
                this.showNotification('success', 'Admin Access', 'Welcome Administrator');
                setTimeout(() => this.redirectToDashboard(), 1000);
            }

            // ========== REGISTRATION ==========
            async handleRegister(event) {
                event.preventDefault();
                if (this.isLoading) return;
                
                if (!this.validateRegisterForm()) {
                    this.showNotification('error', 'Validation Error', 'Please check all fields');
                    return;
                }
                
                const userData = {
                    name: this.elements.registerName.value.trim(),
                    email: this.elements.registerEmail.value.trim(),
                    institution: this.elements.registerInstitution.value.trim(),
                    password: this.elements.registerPassword.value
                };
                
                await this.processRegistration(userData);
            }

            async processRegistration(userData) {
                this.setLoading(true, 'Creating account...');
                
                try {
                    const result = await this.callAPI(CONFIG.ENDPOINTS.REGISTER, userData);
                    
                    if (result.success) {
                        this.showNotification('success', 'Account Created', 'Please login with your credentials');
                        this.switchTab('login');
                        // Auto-fill login form
                        this.elements.loginEmail.value = userData.email;
                        this.elements.loginPassword.value = '';
                        this.elements.loginEmail.focus();
                    } else {
                        throw new Error(result.error || 'Registration failed');
                    }
                } catch (error) {
                    this.showNotification('error', 'Registration Failed', error.message || 'Could not create account');
                } finally {
                    this.setLoading(false);
                }
            }

            // ========== SESSION MANAGEMENT ==========
            checkExistingSession() {
                try {
                    const sessionData = localStorage.getItem(CONFIG.STORAGE.SESSION);
                    const userData = localStorage.getItem(CONFIG.STORAGE.USER);
                    
                    if (sessionData && userData) {
                        const session = JSON.parse(sessionData);
                        const user = JSON.parse(userData);
                        
                        // Check if session is expired
                        if (session.expiresAt && new Date(session.expiresAt) > new Date()) {
                            // Auto-redirect if session is valid
                            setTimeout(() => this.redirectToDashboard(), 500);
                            return true;
                        } else {
                            // Clear expired session
                            localStorage.removeItem(CONFIG.STORAGE.SESSION);
                            localStorage.removeItem(CONFIG.STORAGE.USER);
                        }
                    }
                } catch (error) {
                    console.warn('Session check error:', error);
                    this.clearSession();
                }
                return false;
            }

            saveSession(user, sessionId) {
                const session = {
                    id: sessionId,
                    expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                };
                
                localStorage.setItem(CONFIG.STORAGE.USER, JSON.stringify(user));
                localStorage.setItem(CONFIG.STORAGE.SESSION, JSON.stringify(session));
            }

            clearSession() {
                localStorage.removeItem(CONFIG.STORAGE.USER);
                localStorage.removeItem(CONFIG.STORAGE.SESSION);
            }

            redirectToDashboard() {
                window.location.href = 'index.html';
            }

            // ========== UI HELPERS ==========
            setLoading(loading, message = '') {
                this.isLoading = loading;
                
                if (loading) {
                    this.elements.loadingOverlay.classList.add('active');
                    this.elements.loadingMessage.textContent = message;
                    this.elements.loginBtn.disabled = true;
                    this.elements.registerBtn.disabled = true;
                    this.elements.loginBtn.classList.add('btn-loading');
                    this.elements.registerBtn.classList.add('btn-loading');
                } else {
                    this.elements.loadingOverlay.classList.remove('active');
                    this.elements.loginBtn.disabled = false;
                    this.elements.registerBtn.disabled = false;
                    this.elements.loginBtn.classList.remove('btn-loading');
                    this.elements.registerBtn.classList.remove('btn-loading');
                }
            }

            showNotification(type, title, message, duration = 5000) {
                const notificationId = `notif_${Date.now()}`;
                const container = this.elements.notifications;
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.id = notificationId;
                
                const icons = {
                    error: '‚ùå',
                    success: '‚úÖ',
                    warning: '‚ö†Ô∏è'
                };
                
                notification.innerHTML = `
                    <div style="font-size: 1.25rem;">${icons[type] || 'üîî'}</div>
                    <div style="flex: 1;">
                        <div style="font-weight: 600; margin-bottom: 0.25rem;">${this.escapeHtml(title)}</div>
                        <div style="font-size: 0.9375rem; color: var(--text-medium);">${this.escapeHtml(message)}</div>
                    </div>
                    <button onclick="document.getElementById('${notificationId}').remove()" 
                            style="background: none; border: none; color: var(--text-light); cursor: pointer; padding: 0.25rem; font-size: 1rem;">
                        ‚úï
                    </button>
                `;
                
                container.appendChild(notification);
                
                if (duration > 0) {
                    setTimeout(() => {
                        const notif = document.getElementById(notificationId);
                        if (notif) notif.remove();
                    }, duration);
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', () => {
            new AuthSystem();
        });
    </script>
</body>
