<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ThoraxLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --thorax-primary: #1A5F7A;
            --thorax-secondary: #0D8B70;
            --background-gray: #F8FAFC;
            --card-white: #FFFFFF;
            --border-subtle: #E2E8F0;
            --text-dark: #1E293B;
            --text-medium: #475569;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-gray);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-white);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-subtle);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
            text-decoration: none;
        }

        .logo-mark {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--thorax-primary), var(--thorax-secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(26, 95, 122, 0.15);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--thorax-primary), var(--thorax-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-tagline {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--thorax-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: -4px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--space-md);
        }

        .login-subtitle {
            color: var(--text-medium);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9375rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem var(--space-md);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.9375rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--thorax-primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--thorax-primary), var(--thorax-secondary));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 95, 122, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-subtle);
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-medium);
        }

        .test-credentials {
            background: var(--background-gray);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-top: var(--space-lg);
            font-size: 0.8125rem;
        }

        .test-title {
            font-weight: 600;
            color: var(--thorax-primary);
            margin-bottom: var(--space-xs);
        }

        .test-item {
            margin-bottom: 0.25rem;
            color: var(--text-medium);
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: var(--space-lg);
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
            
            .logo-mark {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-mark">T</div>
                    <div>
                        <div class="logo-text">ThoraxLab</div>
                        <div class="logo-tagline">Research Platform</div>
                    </div>
                </div>
                <h1 class="login-title">Researcher Login</h1>
                <p class="login-subtitle">Access the thoracic research collaboration platform</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" 
                           id="name" 
                           class="form-input" 
                           placeholder="Enter your full name"
                           required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email or Username *</label>
                    <input type="text" 
                           id="email" 
                           class="form-input" 
                           placeholder="Enter email or username"
                           required>
                </div>

                <div class="form-group">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" 
                           id="institution" 
                           class="form-input" 
                           placeholder="Your hospital or research center"
                           value="Medical Center">
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Access Platform
                </button>
                
                <div class="error-message" id="loginError"></div>
            </form>

            <div class="login-footer">
                <p>HIPAA compliant â€¢ Encrypted communication</p>
                
                <div class="test-credentials">
                    <div class="test-title">Test Credentials:</div>
                    <div class="test-item">Admin: Name="Admin", Email="admin"</div>
                    <div class="test-item">Any name/email will work for new users</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const institution = document.getElementById('institution').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorDisplay = document.getElementById('loginError');
            
            if (!name || !email) {
                errorDisplay.textContent = 'Name and email are required.';
                errorDisplay.classList.add('show');
                return;
            }
            
            errorDisplay.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        institution: institution || 'Medical Center'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorDisplay.textContent = data.error || 'Login failed. Please try again.';
                    errorDisplay.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Platform';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDisplay.textContent = 'Network error. Please check your connection and try again.';
                errorDisplay.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Platform';
            }
        });
    </script>
</body>
</html>
