<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Collaboration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #0066CC;
            --bg: #F7FAFC;
            --card: #FFFFFF;
            --border: #E2E8F0;
            --text: #1A202C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 16px 0;
            margin-bottom: 32px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        .project-header {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .project-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .project-description {
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .discussions {
            margin-bottom: 40px;
        }

        .discussion-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .discussion-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .discussion-content {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            background: var(--primary);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="back-btn">‚Üê Back to Projects</a>
                <button id="newDiscussionBtn" class="btn">New Discussion</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="project-header">
            <h1 id="projectTitle" class="project-title">Loading...</h1>
            <p id="projectDescription" class="project-description"></p>
        </div>

        <div class="discussions">
            <h2 style="font-size: 24px; font-weight: 600; margin-bottom: 20px;">Discussions</h2>
            <div id="discussionsContainer">
                <!-- Discussions loaded here -->
            </div>
        </div>
    </main>

    <script>
        class ProjectPage {
            constructor() {
                this.API_BASE = window.location.origin;
                this.projectId = new URLSearchParams(window.location.search).get('id');
                this.currentUser = { 
                    id: 'user_' + Date.now(),
                    name: 'Contributor',
                    type: 'collaborator' 
                };
                
                if (!this.projectId) {
                    window.location.href = '/';
                    return;
                }
                
                this.init();
            }

            async init() {
                await this.loadProject();
                this.setupEventListeners();
                this.initSocket();
            }

            async loadProject() {
                try {
                    const response = await fetch(`${this.API_BASE}/api/projects/${this.projectId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.project = data.data;
                        this.renderProject();
                    }
                } catch (error) {
                    console.error('Failed to load project:', error);
                }
            }

            renderProject() {
                document.getElementById('projectTitle').textContent = this.project.title;
                document.getElementById('projectDescription').textContent = this.project.description;
                
                this.renderDiscussions();
            }

            renderDiscussions() {
                const container = document.getElementById('discussionsContainer');
                
                if (!this.project.discussions || !this.project.discussions.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #718096;">
                            No discussions yet. Start the first one!
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.project.discussions.map(discussion => `
                    <div class="discussion-card">
                        <h3 class="discussion-title">${this.escapeHtml(discussion.title)}</h3>
                        <p class="discussion-content">${this.escapeHtml(discussion.content)}</p>
                        
                        ${discussion.fullComments && discussion.fullComments.length ? `
                            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
                                <h4 style="font-size: 16px; font-weight: 600; margin-bottom: 12px;">
                                    Comments (${discussion.fullComments.length})
                                </h4>
                                ${discussion.fullComments.map(comment => `
                                    <div style="margin-bottom: 12px; padding: 12px; background: #F7FAFC; border-radius: 8px;">
                                        <div style="font-weight: 500; margin-bottom: 4px;">
                                            ${this.escapeHtml(comment.author.name)}:
                                        </div>
                                        <div>${this.escapeHtml(comment.content)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        <form class="comment-form" data-discussion-id="${discussion.id}">
                            <input type="text" class="comment-input" placeholder="Add a comment..." required>
                            <button type="submit" class="btn">Post Comment</button>
                        </form>
                    </div>
                `).join('');

                container.querySelectorAll('.comment-form').forEach(form => {
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const discussionId = form.dataset.discussionId;
                        const input = form.querySelector('.comment-input');
                        const content = input.value.trim();
                        
                        if (content) {
                            await this.addComment(discussionId, content);
                            input.value = '';
                        }
                    });
                });
            }

            setupEventListeners() {
                document.getElementById('newDiscussionBtn').addEventListener('click', () => {
                    this.createDiscussion();
                });
            }

            async createDiscussion() {
                const title = prompt('Discussion title:');
                const content = prompt('Discussion content:');
                
                if (!title || !content) return;
                
                try {
                    await fetch(`${this.API_BASE}/api/discussions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            projectId: this.projectId,
                            title,
                            content,
                            author: this.currentUser
                        })
                    });
                    
                    this.loadProject();
                } catch (error) {
                    console.error('Create discussion error:', error);
                }
            }

            async addComment(discussionId, content) {
                try {
                    await fetch(`${this.API_BASE}/api/comments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            discussionId,
                            content,
                            author: this.currentUser
                        })
                    });
                    
                    this.loadProject();
                } catch (error) {
                    console.error('Add comment error:', error);
                }
            }

            initSocket() {
                const socket = io();
                socket.emit('join:project', this.projectId);
                
                socket.on('discussion:created', () => {
                    this.loadProject();
                });
                
                socket.on('comment:added', () => {
                    this.loadProject();
                });
            }

            escapeHtml(text) {
                return text.replace(/[&<>"']/g, match => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                })[match]);
            }
        }

        window.projectPage = new ProjectPage();
    </script>
</body>
</html>
